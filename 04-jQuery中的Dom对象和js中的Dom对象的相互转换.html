<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.11.1.js" ></script>
		<script>
			jQuery(document).ready(function(){
				var box=document.getElementById("box");
				var cbox=document.getElementsByClassName("box");
				var div=document.getElementsByTagName("div");
				
				
				//jQuery对象是一个数组，数组中包含着原生js中的Dom对象
				var jqbox=$("#box");
				var jqcbox=$(".box");
				var jqdiv=$("div");
				
				console.log(box);
				console.log(jqbox);
				console.log("*************");
				console.log(cbox);
				console.log(jqcbox);
				console.log("*************");
				console.log(div);
				console.log(jqdiv);
				console.log("*************");
				
				//转换:js转换为jQuery
				box=$(box);
				cbox=$(cbox);
				div=$(div);
				
//				//jQuery中有css();原因是jquery有一层功能保护皮肤
//				jqdiv.css({"width":100,"height":100,"background-color":"red","margin":10});
//				//red要引号的原因是red是字符串
				
				console.log(box);
				console.log(jqbox);
				console.log("*************");
				console.log(cbox);
				console.log(jqcbox);
				console.log("*************");
				console.log(div);
				console.log(jqdiv);
				console.log("*************");
				
				div.css({"width":100,"height":100,"border":"1px solid red","margin":10});
				box.css("background-color","red");
				cbox.css("background-color","yellow");
				
				
				//jQuery转换成js
				jqdiv[0].style.backgroundColor="black";
				jqdiv[4].style.backgroundColor="black";
				
				//注意：想用那种方式设置属性或方法，必须转换成该种类型
				
				//1.js对象转换成jQuery对象：$(js对象)
				//2.jQuery对象转换成js对象
				//一：jQuery对象[索引值]
				//二：jQuery对象.get(索引值)
			})
		</script>
	</head>
	<body>
		<div></div>
		<div class="box"></div>
		<div id="box"></div>
		<div class="box"></div>
		<div></div>
	</body>
</html>
